<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        body {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
        .order-form {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px #a9a9a9;
            margin: 20px;
        }
        .order-form h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .order-form label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        .order-form input[type="text"],
        .order-form input[type="email"],
        .order-form select {
            width: 95%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .order-form .name-inputs input {
            width: 45%;
            display: inline-block;
        }
        .order-form .phone-inputs input {
            width: 30%;
            display: inline-block;
            margin-right: 5px;
        }
        .order-form input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="order-form">
    <h2>Order Form</h2>
    <form>
        <label>What would you like to buy?</label>
        <select>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label>How many would you like to order?</label>
        <input type="radio" name="quantity" value="1"> 1 - $10<br>
        <input type="radio" name="quantity" value="2"> 2 - $20<br>
        <input type="radio" name="quantity" value="3"> 3 - $25<br>

        <label>Name <span style="color:red">*</span></label>
        <div class="name-inputs">
            <input type="text" placeholder="FirstName">
            <input type="text" placeholder="LastName">
        </div>

        <label>Email</label>
        <input type="email">

        <label>Phone Number</label>
        <div class="phone-inputs">
            <input type="text" maxlength="3"> -
            <input type="text" maxlength="3"> -
            <input type="text" maxlength="4">
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
