<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Tìm kiếm Google</title>
  <style>
      body {font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;}
      form {margin: 40px auto; max-width: 500px; text-align: center;}
      input[type="text"]{width: 70%; padding: 8px;}
      button{padding: 8px 14px;}
  </style>
</head>
<body>

<h1>Tìm kiếm Google</h1>
<form method="GET" action="https://www.google.com.vn/search" target="_blank">
  <input type="text" name="q" placeholder="Nhập từ khóa..." autofocus />
  <button type="submit">Tìm kiếm</button>
</form>

</body>
</html>
